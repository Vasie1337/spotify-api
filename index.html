<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3 text-center">
                <h1 class="display-4 mb-4">Spotify Stats</h1>
                <button id="login-button" class="btn btn-success btn-lg px-4 py-2 mt-4">Login with Spotify</button>
                <button id="logout-button" class="btn btn-outline-danger btn-lg px-4 py-2 mt-4 d-none">Logout</button>
                <div id="user-profile" class="mt-4 d-none">
                    <img id="profile-image" class="rounded-circle mb-3 profile-image shadow" width="150" height="150" alt="Profile Image">
                    <h3 id="display-name" class="mb-4"></h3>
                    <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
                        <a href="nummers.html" class="btn btn-outline-success btn-lg">Top Tracks</a>
                        <a href="artiesten.html" class="btn btn-outline-success btn-lg">Top Artists</a>
                        <a href="genres.html" class="btn btn-outline-success btn-lg">Your Genres</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
