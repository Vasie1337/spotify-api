<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Top Artists - Spotify Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <a href="index.html" class="btn btn-outline-success mb-4">‚Üê Back</a>
                <h1 class="text-center mb-4">Your Top Artists</h1>
                <div id="artists-container" class="row"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const artistsContainer = document.getElementById('artists-container');

            async function displayArtists() {
                try {
                    const data = await makeSpotifyRequest('/me/top/artists?limit=50&time_range=short_term');
                    artistsContainer.innerHTML = data.items.map((artist, index) => `
                        <div class="col-md-4 mb-4">
                            <div class="artist-card p-3 text-center">
                                <span class="artist-number mb-2 d-block">${index + 1}</span>
                                <img src="${artist.images[1].url}" alt="${artist.name}" 
                                    class="rounded-circle mb-3" width="160" height="160">
                                <h4>${artist.name}</h4>
                                <p class="text-muted">Followers: ${artist.followers.total.toLocaleString()}</p>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Error fetching artists:', error);
                    window.location.href = 'index.html';
                }
            }

            displayArtists();
        });
    </script>
</body>
</html>
